<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css"> 
		<link rel="stylesheet" href="dist/custom.css"> 

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/dracula.css">
		<script src="plugin/leader-line.min.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div style="height:100vh;display:flex;flex-direction: column;justify-content: space-between;">
						<div style="background: url('img/fundo.png'); background-repeat: no-repeat; background-size: cover;width:100%;height:70%">
							<div style="height:100%;display: flex;flex-direction: column; justify-content: space-between;">
								<div style="display:flex;flex-direction: row; justify-content: space-between;margin:30px 30px;">
									<span style="font-size:24pt"></span>
									<span style="font-size:24pt">Aula07</span>
									<div style="
										margin-top:40px;
										width: 80%;
										height: 230px;
										position: absolute;
										display: flex;
										justify-content: space-between;">
										<img src="img/deteccao.png" alt="" style="">
										<img src="img/people.png" alt="" style="">

									</div>
								</div>
								<h3 style="font-size:34pt;margin: 0 30px; margin-bottom:60px; align-content: end; justify-self:flex-end">
									Detecção de Objetos e Segmentação
								</h3>
							</div>
						</div>
						<div style="display:flex;flex-direction:row;margin-bottom:10px;justify-content: space-between;margin-inline:30px">
							<div style="text-align: left;font-size:24pt"> 
								<p>Prof. Caio Hamamura</p>
								<p>hamamura.caio@ifsp.edu.br</p>
							</div>
							<img src="img/Artboard 1 copy 2.png" alt="">
						</div>
					</div>	
				</section>

				<section data-background="img/stardist.png">
					<div style="background: rgba(0,0,0,0.8);">
					<h3>Limitações da classificação</h3>
					<div data-markdown>
						<textarea data-template>
							1. Apenas sabe qual objeto está na imagem
							1. Se houver mais de um objeto no qual foi treinado apenas um deles será identificado
						</textarea>
					</div>
				</div>
				</section>
				

				<section data-background="img/stardist.png">
					<div style="background: rgba(0,0,0,0.9);width:fit-content">
						<h2>Para quê detectar objetos</h2>
					</div>
					</textarea>
				</section>

				<section>
					<h3><center>1. Posição dos objetos</center></h3>
					<div data-markdown>
						<textarea data-template>
							![](img/pedestre.png)
							Carro autônomo: detecção de pedestres
						</textarea>
					</div>
				</section>

				<section>
					<h3><center>2. Detecção de vários objetos diferentes</center></h3>
					<div data-markdown>
						<textarea data-template>
							![](img/multi_detect.png)
						</textarea>
					</div>
				</section>

				<section>
					<h3><center>3. Contagem dos objetos na imagem</center></h3>
					<div data-markdown>
						<textarea data-template>
							![](img/hemograma.png)
						</textarea>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				theme:'dracula',
				transition:'zoom',
				backgroundTransition: 'zoom',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ] 
			});
			let line = null;

			Reveal.on('fragmentshown', (event) => {
				console.log(event);
				if (event.fragment.id === 'start-highlight') {
					if (line === null) {
						line = new LeaderLine(
							document.getElementById('start-highlight'),
							document.getElementById('end-highlight'),
							{
								color: '#359830', path: 'arc',
							hide: true,
						}
						);
					}
					line.show('draw', {
							duration: 500,
							timing: [0.58, 0, 0.42, 1],
							loop: true
						});
					
				console.log(line);
				}
});
			Reveal.on('fragmenthidden', (event) => {
				if (event.fragment.id === 'start-highlight') {
					line.hide('draw');
				}
			});

			Reveal.on('slidechanged', (event) => {
				if (line !== null) {
					line.remove();
					line = null;
				}
			});

			
		</script>
	</body>
</html>
